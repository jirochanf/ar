<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mode-viewerテスト</title>
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"

      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"

  </head>

    <model-viewer
      src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jirochanf/ar/master/assets/boushi.glb"
<!--      ios-src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jirochanf/ar/master/assets/boushi.usdz"  -->
      alt="A 3D model"
      auto-rotate
      camera-controls
      ar
    ></model-viewer>
  </body>
